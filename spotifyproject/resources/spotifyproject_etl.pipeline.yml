# The main pipeline for spotifyproject

resources:
  pipelines:
    spotifyproject_etl:
      name: spotifyproject_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/spotifyproject_etl"

      libraries:
        - glob:
            include: ../src/spotifyproject_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
